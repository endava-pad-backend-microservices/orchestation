version: '3.7'

services:
  pad_b_gateway: 
    build: ../gateway/   
    depends_on:
      - pad_b_registry
    ports:
        - '8080:8080'
      
  pad_b_registry: 
     build: ../registry/
     ports:
         - '8761:8761'
         
         
  pad_b_auth:
     build: ../auth/
     depends_on:
       - pad_b_registry
       - pad_b_mongodb
     ports:
         - '8082:8082'
         
  pad_b_mongodb:
     image: mongo:latest
     environment:
          - MONGODB_USER="root" 
          - MONGODB_PASS="root"
     ports:
            - 27017:27017
         
    